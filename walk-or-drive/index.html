<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Walk or Drive?</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- VENDOR SCRIPTS -->
    <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Should I Walk or Drive?</h1>
          <div class="well weather-report text-center">
            <span class="summary">Sunny and awesome!</span>
            <span class="temperature">78</span> degrees
          </div>
          <div class="row">
            <div class="selected option" id="walk">
              <h4>Walk!</h4>
              <img class="img-responsive" src="https://media.giphy.com/media/xT0GqrJNbZkRcr2Jgc/giphy.gif">
            </div>
            <!--
            <div class="option" id="drive">
              <h4>Drive!</h4>
              <img class="img-responsive" src="https://media.giphy.com/media/xUcmepXMEJWbm/giphy.gif">
            </div>
            -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
